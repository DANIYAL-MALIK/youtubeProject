{% extends 'blog/base.html' %}
{% block title %}Post Detail | Django Blog{% endblock title %}
{% block content %}
<div class="container" style="margin-top:4rem;">
    <article class="media content-section">
      <img class="rounded-circle article-img"src="{{object.author.profile.image.url}}" alt="" srcset="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
          </div>
          <h2 class="article-title"> {{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>
      <div class="form-group">
        <a class="btn btn-outline-danger" href="{% url 'post-delete' object.id %}"><i class="fas fa-ban"> Delete the post</i></a>
        <a class="btn btn-outline-secondary" href="{% url 'post-update' object.id %}">Update the post</a>
    </div>
</div>
{% endblock content %}
