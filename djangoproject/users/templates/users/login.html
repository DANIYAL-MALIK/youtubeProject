{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
      <form action="" method="post">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">
                Login
              </legend>
              {{form | crispy}}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
          </div>
      </form>
      <div class="border-top pt-3">
          <small class="text-muted">Didnot have an account?<a href="{% url 'register' %}" class="ml-2"><i class="fas fa-user-plus"></i>Sign Up</a></small>
      </div>
  </div>
{% endblock content %}
